{% extends 'minor_page.html' %}

{% block content %}
    <section class="mdl-section">
        <div class="mdl-card mdl-shadow--2dp covered">
            <form action="{% url 'accounts:edit' account.username %}" method="post">
                {% csrf_token %}
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text bold"><img src="{{ account.avatar }}" alt="{{ account.username }}_avatar" class="avatar">{{ account.get_full_name }}</h2>
                </div>
                <div class="mdl-card__supporting-text no-top-padding">
                    <table class="mdl-table covered">
                        <tbody>
                            <tr>
                                <th>Popis:</th>
                                <td>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        {{ form.about }}
                                        <label class="mdl-textfield__label" for="{{ form.subject.id_for_label }}"><em>neznámý</em></label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <input class="mdl-button mdl-js-button mdl-button--primary" type="submit" value="Uložit změny" />
                </div>
            </form>
        </div>
    </section>
{% endblock %}
