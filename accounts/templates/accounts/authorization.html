<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Websites of gymgeek.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    {% load static %}
    <title>gymgeek</title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: auto;

            background: white url("{% static 'images/wallpaper.png' %}") no-repeat center / cover;
        }

        .page-content {
            padding: 24px;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <h1>Požadována autorizace!</h1>
        <form action="{% url 'accounts:authorization' %}" method="post">
          {% csrf_token %}
          <div class="mdl-textfield mdl-js-textfield">
              <input name="auth_key" class="mdl-textfield__input" id="auth_key" type="text" placeholder="Zadejte autorizační kód.">
              <label class="mdl-textfield__label" for="auth_key"><em>Zadej autorizační klíč</em></label>
          </div>
          <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        </form>
    </div>
</body>
</html>
