{% extends 'templates/base.html' %}

{% block content %}
    <section class="mdl-section">
        <h1>Vítejte!</h1>

        {% for post in posts %}
        <div class="covered mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">{{ post.title }}</h1>
            </div>
            <div class="mdl-card__supporting-text">
                {{ post.text }}
            </div>
        </div>
        {% endfor %}
    </section>

    <p class='info'>Došli jste na konec.</p>
{% endblock %}
